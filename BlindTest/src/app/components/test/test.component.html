
<label for="name">Message</label>
<input type="text" id="message" name="message"  [(ngModel)]="sendingMessage">
<button (click)="sendMessage()">Send message</button>

<label for="name">Pseudo</label>
<input type="text" id="name" name="name"  [(ngModel)]="sendingPseudo">
<button (click)="sendPseudo()">Send Pseudo and join</button>

<ul>
    <li *ngFor="let message of messages">{{ message.from }}, {{ message.message }},{{ message.time }}</li>
</ul>
<audio controls autoplay src={{song}}>
    Your browser does not support the
    <code>audio</code> element.
</audio>

<h3>Vous etes dans la room {{roomInfo.room}}</h3>
<ul>
    <li *ngFor="let player of roomInfo.users">
        <button (click)="openPrivateMessage(player)">{{player.username}}</button>
    </li>
</ul>


<div *ngIf="openPrivate">
    <label for="name">Private Message</label>
    <input type="text" id="privateMessage" name="message"  [(ngModel)]="sendingPrivateMessage">
    <button (click)="sendPrivateMessage()">Send private message</button>
</div>
