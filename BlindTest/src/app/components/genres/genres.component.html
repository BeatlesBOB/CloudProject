<div class="all-center">
    <div class="container">
        <div class="row">
            <div *ngFor="let genre of genres" class="col-6 col-md-4 mt-5">
                <div class="card bg-dark text-white" (click)="clickOnGenre(genre.id)">
                    <img src="{{genre.icons[0].url}}" class="card-img" alt="...">
                    <div class="card-img-overlay-custom">
                        <h5 class="card-title">{{genre.name}}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
